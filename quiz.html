    state.quiz = quiz;
    document.getElementById('homeTitle').textContent    = quiz.name;
    document.getElementById('homeSubtitle').textContent = quiz.subtitle;
    document.getElementById('homeDesc').textContent     = quiz.homeDesc;
    document.getElementById('homeImageBox').style.background = quiz.gradient;

        <img src="${quiz.cover}" alt="${quiz.name}"
             onerror="this.style.display='none';this.nextElementSibling.style.display='block'"
             style="width:100%;height:100%;object-fit:cover;border-radius:18px;display:block;">

    `;
    document.getElementById('startBtn').style.background    = quiz.accentColor;
    document.getElementById('startBtn').textContent         = quiz.startLabel;
    document.getElementById('galleryScreen').style.display = 'none';
    document.getElementById('homeScreen').style.display    = 'block';
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   JOGO
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function startGame() {
    const quiz = state.quiz;
    state.currentScenario = 0;
    state.scores = JSON.parse(JSON.stringify(quiz.initialScores));
    state.shuffledChoices = quiz.scenarios.map(sc => {
        const idx = sc.choices.map((_, i) => i);
        idx.sort(() => Math.random() - 0.5);
        return idx;
    });

    const panel = document.getElementById('statsPanel');
    panel.innerHTML = '';
    quiz.stats.forEach(s => {
        panel.innerHTML += `
            <div class="stat-card" style="background:${quiz.statBg};border-color:${quiz.borderColor}">
                <h3>${s.label}</h3>
                <div class="stat-value" style="color:${quiz.accentColor}">
                    <span id="score_${s.key}">0</span>
                    <span class="stat-icon">pts</span>
                </div>
            </div>`;
    });

    document.getElementById('scenarioCard').style.borderLeftColor = quiz.accentColor;
    document.getElementById('progressFill').style.background = quiz.gradient;
    document.getElementById('progressLabel').textContent = quiz.progressLabel;
    document.getElementById('continueBtn').style.background = quiz.accentColor;
    document.getElementById('continueBtn').textContent = quiz.continueLabel;
    document.getElementById('restartBtn').style.background = quiz.accentColor;
    document.getElementById('restartBtn').textContent = quiz.restartLabel;

    document.getElementById('homeScreen').style.display    = 'none';
    document.getElementById('gameScreen').style.display    = 'block';
    document.getElementById('resultsScreen').style.display = 'none';

    updateStats();
    loadScenario();
}

function loadScenario() {
    const quiz     = state.quiz;
    const scenario = quiz.scenarios[state.currentScenario];
    const order    = state.shuffledChoices[state.currentScenario];

    document.getElementById('scenarioIcon').textContent  = scenario.icon;
    document.getElementById('scenarioTitle').textContent = scenario.title;
    document.getElementById('scenarioText').textContent  = scenario.text;

    const container = document.getElementById('choicesContainer');
    container.innerHTML = '';

    order.forEach(originalIdx => {
        const choice = scenario.choices[originalIdx];
        const btn = document.createElement('div');
        btn.className = 'choice-btn';
        btn.style.borderColor = quiz.borderColor;
        btn.onclick = () => makeChoice(originalIdx);
        btn.innerHTML = `
            <div class="choice-content">
                <div class="choice-title">
                    <span class="choice-emoji">${choice.emoji}</span>
                    ${choice.title}
                </div>
                <div class="choice-description">${choice.description}</div>
            </div>`;
        btn.addEventListener('mouseenter', () => { btn.style.borderColor = quiz.accentColor; });
        btn.addEventListener('mouseleave', () => { btn.style.borderColor = quiz.borderColor; });
        container.appendChild(btn);
    });

    updateProgress();
}

function makeChoice(choiceIndex) {
    if (state.locked) return;
    state.locked = true;
    const quiz   = state.quiz;
    const choice = quiz.scenarios[state.currentScenario].choices[choiceIndex];

    quiz.stats.forEach(s => {
        state.scores[s.key] += choice.impact[s.key];
        if (state.scores[s.key] < 0) state.scores[s.key] = 0;
    });

    showFeedback(choice);
}

function showFeedback(choice) {
    const quiz        = state.quiz;
    const totalImpact = quiz.stats.reduce((sum, s) => sum + choice.impact[s.key], 0);

    let feedbackIcon, feedbackTitle;
    if      (totalImpact > 40) { feedbackIcon = 'ğŸŒŸ'; feedbackTitle = 'DecisÃ£o Excepcional!'; }
    else if (totalImpact > 20) { feedbackIcon = 'âœ…'; feedbackTitle = 'Boa DecisÃ£o!'; }
    else if (totalImpact > 0)  { feedbackIcon = 'ğŸ‘'; feedbackTitle = 'DecisÃ£o RazoÃ¡vel'; }
    else if (totalImpact > -15){ feedbackIcon = 'âš ï¸'; feedbackTitle = 'Pode Melhorar'; }
    else                       { feedbackIcon = 'âŒ'; feedbackTitle = 'AtenÃ§Ã£o!'; }

    document.getElementById('feedbackIcon').textContent  = feedbackIcon;
    document.getElementById('feedbackTitle').textContent = feedbackTitle;
    document.getElementById('feedbackText').textContent  = choice.feedback;

    const statsDiv = document.getElementById('feedbackStats');
    statsDiv.innerHTML = '';
    quiz.stats.forEach(s => {
        const val   = choice.impact[s.key];
        const cls   = val >= 0 ? 'positive-change' : 'negative-change';
        const sign  = val > 0 ? '+' : '';
        statsDiv.innerHTML += `
            <div class="feedback-stat" style="background:${quiz.statBg}">
                <div class="feedback-stat-value ${cls}">${sign}${val}</div>
                <div class="feedback-stat-label">${s.label}</div>
            </div>`;
    });

    document.getElementById('feedbackModal').classList.add('active');
}

function closeFeedback() {
    setTimeout(function() { state.locked = false; }, 400);
    document.getElementById('feedbackModal').classList.remove('active');
    updateStats();
    state.currentScenario++;
    if (state.currentScenario < state.quiz.scenarios.length) {
        loadScenario();
    } else {
        showResults();
    }
}

function updateStats() {
    state.quiz.stats.forEach(s => {
        const el = document.getElementById('score_' + s.key);
        if (el) el.textContent = Math.round(state.scores[s.key]);
    });
}

function updateProgress() {
    const total    = state.quiz.scenarios.length;
    const current  = state.currentScenario + 1;
    const pct      = (current / total) * 100;
    document.getElementById('progressFill').style.width  = pct + '%';
    document.getElementById('progressText').textContent  = current + '/' + total;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESULTADOS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function showResults() {
    const quiz       = state.quiz;
    const keys       = quiz.stats.map(s => s.key);
    const totalScore = Math.round(keys.reduce((sum, k) => sum + state.scores[k], 0) / keys.length);

    document.getElementById('gameScreen').style.display    = 'none';
    document.getElementById('resultsScreen').style.display = 'block';

    const threshold = quiz.scoreThresholds.find(t => totalScore >= t.min);
    document.getElementById('finalScore').textContent  = totalScore + ' pts';
    document.getElementById('finalScore').className    = 'results-score ' + threshold.cls;
    document.getElementById('resultsIcon').textContent = threshold.icon;
    document.getElementById('resultsTitle').textContent = quiz.endTitle;
    document.getElementById('resultsMessage').textContent = threshold.msg;

    const details = document.getElementById('resultsDetails');
    details.innerHTML = '';
    quiz.resultDetails.forEach(d => {
        details.innerHTML += `
            <div class="result-detail" style="border-color:${quiz.borderColor}">
                <div class="result-detail-icon">${d.icon}</div>
                <div class="result-detail-title">${d.title}</div>
                <div class="result-detail-value" style="color:${quiz.accentColor}">${Math.round(state.scores[d.key])}</div>
            </div>`;
    });

    document.getElementById('tipsTitle').textContent  = quiz.tipsTitle;
    document.getElementById('tipsSection').style.background = quiz.statBg;
    const tipsList = document.getElementById('tipsList');
    tipsList.innerHTML = '';
    quiz.tips.forEach(tip => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="tip-icon" style="color:${quiz.accentColor}">âœ“</span> ${tip}`;
        tipsList.appendChild(li);
    });
}

function restartGame() {
    document.getElementById('resultsScreen').style.display = 'none';
    startGame();
}
